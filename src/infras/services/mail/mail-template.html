
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title><%- subject %></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <meta name="format-detection" content="telephone=no" />

    <style type="text/css">
        body {
        -webkit-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        -webkit-font-smoothing: antialiased !important;
        }
        .email-logo{
            width: 100px;
            height: auto;
        }
        img {
        border: 0 !important;
        outline: none !important;
        }
        p {
        margin: 0px !important;
        padding: 0px !important;
        }
        table {
        border-collapse: collapse;
        }
        table * {
            font-family: Arial, sans-serif;
        }
        td, a, span {
        border-collapse: collapse;
        mso-line-height-rule: exactly;
        }
        td[class="em_main_padding"] {
            padding: 60px 30px !important;
        }
        td[class="em_text_pb"]{
            padding-bottom: 20px;
        }
    </style>
    <style media="only screen and (max-width:480px)" type="text/css">
        @media only screen and (max-width:480px) {
            td[class="em_main_padding"] {
            padding: 30px 30px !important;
            }
            td[class="em_footer_padding"] {
            padding: 15px 30px !important;
            }
            td[class="em_header_padding"] {
            padding: 20px 30px !important;
            }
            td[class="em_text_pb"]{
                padding-bottom: 15px;
            }
            span[class="fs_heading"] {
                font-size: 20px !important;
            }
            span[class="fs_normal"] {
                font-size: 14px !important;
            }
            table[class="em_main_width"] {
                width: 100%;
            }
        }
    </style>
  </head>
  <body style="margin:0px; padding:20px 0px; background:#E5E5E5;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-top: 50px;">
        <tbody>
            <!-- === BEGIN HEADER === -->  
            <tr class="em_row">
                <td>
                    <table style="max-width: 600px; width: 100% !important;" cellpadding="0" cellspacing="0" border="0" align="center" bgcolor="#ffffff">
                        <tbody>
                            <tr>
                                <td class="em_header_padding" valign="middle" align="center" style="width: 100%; padding-top: 35px; padding-bottom: 35px;">
                                    <a href="<%- product.link %>" target="_blank">
                                        <% if (locals.product.logo) { %>
                                            <% if (locals.product.logoHeight) { %> 
                                                <img src="<%- product.logo %>" style="width:100px; height: auto;" alt="" />
                                                <% } else { %>
                                                <img src="<%- product.logo %>" class="email-logo" alt="" />
                                                <% } %>
                                        <% } else { %>
                                            <%- product.name %>
                                        <% } %>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <!-- === END HEADER === -->  
            
            <!-- === BEGIN BODY === --> 
            <tr class="em_row">
                <td>
                    <table style="max-width: 600px; width: 100% !important;" cellpadding="0" cellspacing="0" border="0" align="center" bgcolor="#FFF6E9">
                        <tbody>
                            <tr>
                                <td valign="top" class="em_main_padding" style="padding: 60px 30px;">
                                    <table align="center" class="em_main_width" style="width: 72.5%;" border="0" cellspacing="0" cellpadding="0">
                                        <tbody>
                                            <tr>
                                                <td align="center" valign="middle" style="color: #000000; padding-bottom: 35px; padding-top: 20px;">
                                                    <!-- <span style="font-size: 28px; line-height: 100%;">Hi there,</span> -->
                                                    <span class="fs_heading" style="font-size: 28px; line-height: 100%; font-weight: 400;"><%- greeting %></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" valign="middle" style="color: #000000; padding-bottom: 20px;">
                                                    <!-- <span style="font-size: 16px; line-height: 20px;">You receive this mail because you has submitted form {{formName}} at our platform.</span> -->                                                    
                                                    <span class="fs_normal" style="font-size: 16px; line-height: 20px; font-weight: 400;"><%- intro %></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" valign="middle" style="color: #000000; padding-bottom: 20px;">
                                                    <!-- <span style="font-size: 16px; line-height: 20px;">Click button below to join us now.</span> -->
                                                    <span class="fs_normal" style="font-size: 16px; line-height: 20px; font-weight: 400;"><%- button.instructions %></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" valign="middle" style="padding-bottom: 20px;">
                                                    <a title="<%- button.text %>" href="<%- button.link %>" target="_blank" style="font-size: 16px; line-height: 20px; font-weight: 600; color: #ffffff; background-color: #308085; text-align: center; padding: 12px 48px; border-radius: 10px;"><%- button.text %></a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" valign="middle" style="color: #000000;">
                                                    <!-- <span style="font-size: 16px; line-height: 20px;">Thanks,</span> -->
                                                    <span class="fs_normal" style="font-size: 16px; line-height: 20px; font-weight: 400;"><%- signatureIntro %></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center" valign="middle" style="color: #000000; padding-bottom: 20px;">
                                                    <!-- <span style="font-size: 16px; line-height: 20px;">Jiffy</span> -->
                                                    <span class="fs_normal" style="font-size: 16px; line-height: 20px; font-weight: 400;"><%- signature %></span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <!-- === END BODY === -->  

            <!-- === BEGIN FOOTER === -->
            <tr class="em_row">
                <td>
                    <table style="max-width: 600px; width: 100% !important" align="center" bgcolor="#ffffff" border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <td class="em_footer_padding" style="padding-top: 30px; padding-bottom: 30px;">
                                    <table align="center" width="100%">
                                        <tbody>
                                            <tr>
                                                <td align="center" style="font-size: 12px; font-weight: 400; text-align: center; color: #308085">Â© 2022 
                                                    <a href="<%- product.link %>" target="_blank" style="color: #308085; font-weight: 400;">Jiffy</a>
                                                    . All rights reserved.</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <!-- === END FOOTER === -->
        </tbody>
     </table>
  </body>
</html>
